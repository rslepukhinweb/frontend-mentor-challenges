<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Base Apparel coming soon page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Styles and scripts -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="hero">
      <div class="hero-text">
        <img src="images/logo.svg" alt="Logo" class="logo" />
        <img
          src="images/hero-mobile.jpg"
          alt="Girl model"
          class="hero-mobile hidden"
        />
        <div class="text-box">
          <h1 class="title"><span>We're </span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with-announcements
            and our launch deals.
          </p>
          <form action="#">
            <input type="email" placeholder="Email Address" />
            <button>
              <img src="images/icon-arrow.svg" alt="Button icon" />
            </button>
          </form>
        </div>
      </div>
      <div class="hero-img">
        <img
          src="images/hero-desktop.jpg"
          alt="Girl model"
          class="hero-desktop"
        />
      </div>
    </section>
  </body>
</html>
